# ==================================
# Default, command "grunt"
# ==================================
default:
    #Dev
    - 'dev' #subtask
    #Postcss
    # - 'postcss:big'
    #Localhost
    - 'localhost' #subtask
    #Watch
    - 'focus:default'

# ==================================
# Alias for Big project
# ==================================
big:
    #Dev
    - 'dev' #subtask
    #Big
    - 'clean:bigFolder'
    - 'concurrent:bigProcess'
    #Postcss
    - 'postcss:big'
    #Localhost
    - 'localhost' #subtask
    #Watch
    - 'focus:big'

# ==================================
# Alias for Medium project
# ==================================
medium:
    #Medium
    - 'big'


# ==================================
# Small project
# ==================================
small:
    #Dev
    - 'dev' #subtask
    #Small
    - 'clean:smallFolder'
    - 'concurrent:smallProcess'
    #Localhost
    - 'localhost'
    #Watch
    - 'focus:small'


# ==================================
# Static site
# ==================================
site:
    #Dev
    - 'dev'
    #Site
    - 'clean:siteFolder'
    - 'concurrent:siteProcess'
    #Postcss
    - 'postcss:site'
    #---------------
    - 'pushSite'
    #---------------


# ==================================
# Code linters and validators
# ==================================
check:
    #Dev
    - 'dev'
    #JS
    - 'jshint:gruntConfigFiles'
    - 'jscs:gruntConfigFiles'
    - 'jshint:mainJs'
    - 'jscs:mainJs'
    #CSS
    - 'csslint'
    #HTML
    - 'htmlhint'


# ==================================
# SUBTASKS  ========================
# ==================================
dev:
    #Dev
    - 'clean:tempFolder'
    - 'concurrent:devProcess'

localhost:
    #Localhost
    - 'connect:localhost'
    - 'notify:server'

pushSite:
    # Push to remote server with creating new branch
    - 'buildcontrol:site'
    - 'notify:site'

# ==================================
# ==================================


# ==================================
# Apdate all type of projects (small & big)
# ==================================
updateAll:
    #Dev
    - 'dev'
    #Small
    - 'clean:smallFolder'
    - 'concurrent:smallProcess'
    #Big
    - 'clean:bigFolder'
    - 'concurrent:bigProcess'
