# ==================================
# Default, command "grunt". Local development.
# ==================================
default:
    #Dev
    - 'dev' #task helper
    #Postcss
    - 'postcss:main'
    #Localhost
    - 'localhost' #task helper
    #Watch
    - 'focus:default'

# ==================================
# Alias for Big project. Local development.
# ==================================
big:
    #Dev
    - 'dev' #task helper
    #Postcss
    - 'postcss:main'
    #Big
    - 'clean:bigFolder'
    - 'concurrent:bigProcess'
    #Localhost
    - 'localhost' #task helper
    #Watch
    - 'focus:big'


# ==================================
# Small project. Local development.
# ==================================
small:
    #Dev
    - 'dev' #task helper
    #Small
    - 'clean:smallFolder'
    - 'concurrent:smallProcess'
    #Localhost
    - 'localhost'
    #Watch
    - 'focus:small'


# ==================================
# Push static site
# ==================================
pushSite:
    #Dev
    - 'dev'
    #Postcss
    - 'postcss:main'
    #Site
    - 'clean:siteFolder'
    - 'concurrent:siteProcess'
    #---------------
    - 'pushSite' #task helper
    #---------------

# ==================================
# Push files for BIG project
# ==================================
pushBig:
    #Dev
    - 'dev' #task helper
    #Postcss
    - 'postcss:main'
    #Big
    - 'clean:bigFolder'
    - 'concurrent:bigProcess'
    #---------------
    - 'pushBig' #task helper
    #---------------

# ==================================
# Push files for Small project
# ==================================
pushSmall:
    #Dev
    - 'dev' #task helper
    #Small
    - 'clean:smallFolder'
    - 'concurrent:smallProcess'
    #---------------
    - 'pushSmall' #task helper
    #---------------

# ==================================
# Code linters and validators
# ==================================
check:
    #Dev
    - 'dev'
    #JS
    - 'jshint:gruntConfigFiles'
    - 'jscs:gruntConfigFiles'
    - 'jshint:mainJs'
    - 'jscs:mainJs'
    #CSS
    - 'csslint'
    #HTML
    - 'htmlhint'


# ==================================
# Task helpers  ====================
# ==================================
dev:
    #Dev
    - 'clean:tempFolder'
    - 'concurrent:devProcess'

localhost:
    #Localhost
    - 'connect:localhost'
    - 'notify:server'

pushSite:
    # Push to remote server with creating new branch [site]
    - 'buildcontrol:site'
    - 'notify:site'

pushBig:
    # Push to remote server with creating new branch [big]
    - 'buildcontrol:big'
    - 'notify:big'

pushSmall:
    # Push to remote server with creating new branch [small]
    - 'buildcontrol:small'
    - 'notify:small'

